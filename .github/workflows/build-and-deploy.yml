name: Build CV PDF and Deploy Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PDF with LuaLaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
          latexmk_use_lualatex: true
          extra_packages: >
            latexmk
            collection-luatex
            collection-fontsextra
            geometry
            titlesec
            titling
            hyperref
            microtype
            enumitem

      - name: Prepare Pages content
        run: |
          mkdir -p public
          cp cv.pdf public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
